<mat-card>

    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
          <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-mail"
          #emailInput="ngModel"
          required
          email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          name="password"
          ngModel
          type="password"
          placeholder="Password"
          required
          #passwordInput>
          <mat-error *ngIf="passwordInput.invalid">Please enter a post content</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>

</mat-card>
